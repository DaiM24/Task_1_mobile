<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icon_hockey.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>MDHL</title>
</head>
<body class="d-flex flex-column justify-content-between bg-image mb-5">
    <header >
        <nav class="container d-flex flex-column align-items-center justify-content-center my-md-4 my-5" >
            <img src="./assets/Logo_MDHL.png" alt="Logo MDHL" class="w-logo">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-3 g-4 mx-lg-0 mx-2 mt-lg-1 mt-2">
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded">
                            <a href="./pages/about.html" class="btn icon h-100 w-100 d-flex flex-column justify-content-center">
                                <i class="bi bi-people-fill fs-1"></i>
                                <h6 class="card-title">About Us</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded ">
                            <a href="./pages/news.html" class="btn icon d-flex flex-column justify-content-center">
                                <i class="bi bi-newspaper fs-1"></i>
                                <h6 class="card-title">News</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded ">
                            <a href="./pages/schedule.html" class="btn icon d-flex flex-column justify-content-center">
                                <i class="bi bi-calendar-week-fill fs-1"></i>
                                <h6 class="card-title">Schedule</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded ">
                            <a href="./pages/rules.html" class="btn icon d-flex flex-column justify-content-center">
                                <i class="bi bi-file-earmark-ruled-fill fs-1"></i>
                                <h6 class="card-title">Rules</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded ">
                            <a href="./pages/registration.html" class="btn icon d-flex flex-column justify-content-center">
                                <i class="bi bi-clipboard2-check-fill fs-1"></i>
                            <h6 class="card-title">Registration</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col h-icon">
                    <div class="card h-100 bg-black">
                        <div class="icon effect rounded ">
                            <a href="./pages/contact.html" class="btn icon d-flex flex-column justify-content-center">
                                <i class="bi bi-envelope-fill fs-1"></i>
                                <h6 class="card-title">Contact</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <footer class="d-nav">
        <nav class="nav fixed-bottom border-white py-0">
            <div class="container-fluid h-nav d-flex justify-content-evenly bg-black align-items-center">
                <div class="">
                    <a class="navbar-brand text-center m-0" href="#">
                        <i class="bi bi-calendar-week-fill fs-2 text-white"></i>
                    </a>
                </div>
                <div class="box-home">
                    <a class="navbar-brand  m-0" href="#">
                        <i class="bi bi-house-fill fs-home"></i>
                    </a>
                </div>
                <div>
                    <a class="navbar-brand m-0" href="#">
                        <i class="bi bi-envelope-fill fs-2 text-white"></i>
                    </a>
                </div>
            </div>
        </nav>
    </footer>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
     crossorigin="anonymous">
    </script>
